name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get previous commit version
        id: prev_version
        run: |
          import re, subprocess
          prev = subprocess.check_output(['git', 'show', 'HEAD^:config/config.py'], text=True)
          match = re.search(r'VERSION\s*=\s*["\']([^"\']+)["\']', prev)
          if match:
              print(f"::set-output name=version::{match.group(1)}")
          else:
              print("VERSION not found")
        shell: python

      - name: Extract version from config.py
        id: get_version
        run: |
          VERSION=$(python -c "import re; f=open('config/config.py').read(); print(re.search(r'VERSION\\s*=\\s*[\'\"]([^\'\"]+)[\'\"]', f).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_changed
        run: |
          if [ "${{ steps.prev_version.outputs.version }}" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: steps.version_changed.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spotdl-bot:${{ steps.get_version.outputs.version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/spotdl-bot:${{ steps.get_version.outputs.version }} ${{ secrets.DOCKERHUB_USERNAME }}/spotdl-bot:latest

      - name: Push Docker image (version)
        if: steps.version_changed.outputs.changed == 'true'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/spotdl-bot:${{ steps.get_version.outputs.version }}

      - name: Push Docker image (latest)
        if: steps.version_changed.outputs.changed == 'true'
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/spotdl-bot:latest
